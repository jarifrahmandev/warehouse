<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Visualization</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="module">
        // Import Three.js and OrbitControls from jsDelivr
        import * as THREE from 'three';
        import { OrbitControls } from 'OrbitControls';

        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 50, 100);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // OrbitControls: Attach to camera and renderer's DOM element
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Adds a smooth damping effect
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false; // Disable panning up/down in screen space
        controls.maxPolarAngle = Math.PI / 2; // Prevent camera from flipping below ground

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 50, 30);
        scene.add(directionalLight);

        // Floor
        const floorGeometry = new THREE.PlaneGeometry(200, 200);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Create shelves
        const shelfGroup = new THREE.Group();
        function createShelf(x, z) {
            const shelf = new THREE.Group();

            // Frame
            const frameMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const frameGeometry = new THREE.BoxGeometry(1, 10, 1);

            for (let i = -5; i <= 5; i += 10) {
                for (let j = -10; j <= 10; j += 20) {
                    const frame = new THREE.Mesh(frameGeometry, frameMaterial);
                    frame.position.set(j, 5, i);
                    shelf.add(frame);
                }
            }

            // Shelves
            const shelfMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
            const shelfGeometry = new THREE.BoxGeometry(20, 0.5, 10);

            for (let i = 2; i <= 8; i += 3) {
                const shelfMesh = new THREE.Mesh(shelfGeometry, shelfMaterial);
                shelfMesh.position.set(0, i, 0);
                shelf.add(shelfMesh);
            }

            shelf.position.set(x, 0, z);
            return shelf;
        }

        shelfGroup.add(createShelf(-50, 0));
        shelfGroup.add(createShelf(50, 0));
        shelfGroup.add(createShelf(0, 50));
        shelfGroup.add(createShelf(0, -50));
        scene.add(shelfGroup);

        // Movable Shelves
        let selectedShelf = null;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(shelfGroup.children, true);

            if (intersects.length > 0) {
                document.body.style.cursor = 'pointer';
                selectedShelf = intersects[0].object.parent; // Select the entire shelf group
            } else {
                document.body.style.cursor = 'default';
                selectedShelf = null;
            }
        }

        function onMouseDown(event) {
            if (selectedShelf) {
                const newPosition = prompt('Enter new position (x,z) separated by a comma:', '0,0');
                if (newPosition) {
                    const [newX, newZ] = newPosition.split(',').map(Number);
                    selectedShelf.position.set(newX, 0, newZ);
                }
            }
        }

        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('mousedown', onMouseDown);

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Ensure controls update on each frame
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
